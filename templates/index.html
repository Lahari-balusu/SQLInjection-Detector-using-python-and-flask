<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>SQL Injection Detector</h2>
        <form id="inputForm">
            <input type="text" id="user_input" name="user_input" placeholder="Enter a query" required>
            <button type="submit">Check</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch("/check", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.is_sql_injection) {
                    document.getElementById("result").innerHTML = "ðŸš¨ SQL Injection detected!";
                    document.getElementById("result").style.color = "red";
                } else {
                    document.getElementById("result").innerHTML = "âœ… Input is safe.";
                    document.getElementById("result").style.color = "yellow";
                }
            });
        });
    </script>
</body>
</html>
